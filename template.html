<!doctype html>
<html>
<head>
 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    
<style>
@import url('https://fonts.googleapis.com/css2?family=Niconne&display=swap');
*{
margin:0;
padding:0;
font-family: 'Niconne', cursive;
}
header{
background-image:linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.8)),url(https://enterprisetalk.com/wp-content/uploads/2019/08/Only-about-half-of-the-Swiss-population-uses-online-banking-survey.jpg);
height:100vh;
background-position:center;
background-repeat:no-repeat;
background-size:cover;
}
ul{
background: #80808040;
    width: 100%;
    height: 12vh;
    line-height: 12px;
	}
	
ul li{
color:white;
 list-style-type: none;
 display:inline-block;
float:right;
margin: 20px 20px 20px;
    padding: 10px;
    font-size: 30px;
}
ul li:hover{
border-top:3px solid #fff;
border-bottom:3px solid #fff;
background-image:linear-gradient(to right,transparent,rgba(0,0,0,0),transparent);
border-radius:50%;
padding:15px;

}
 ul li a,ul li a:hover{
 text-decoration:none;
 color:white;}
 
.fas{
color:#fff;
float:right;
font-size: xx-large;
padding:8px 10px ;
margin-top: 13px;
margin-right: 24px;
display:none;
border:1px solid rgba(255,255,255,0.4);
border-radius: 5px;}
div{
font-size:20px;
color:white;
display:none;}
@media(max-width:768px)
{
.fas{
display:block;
}
ul li{
display:none;}
div{
display:block;
width:100%;
text-align:center;
color:white;
font-size: 30px;
padding:20px;
margin:10px;}

.container-fluid,div a,div a:hover{
color:white;
text-decoration:none;
}
div a:hover{
zoom:1.2;
border-bottom-style:double;
border-top-style:double;
}

}
</style>
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
</head>
<body>
<header >
<ul class="menu">
<a href="#cont" data-toggle="collapse" ><i class="fas fa-bars"></i></a>
<li class="animate__animated animate__fadeInLeft"><a href="#">Login</a></li>
<li class="animate__animated animate__fadeInLeft"><a href="#">Services</a></li>
<li class="animate__animated animate__fadeInLeft"><a href="#">About Us</a></li>
<li class="animate__animated animate__fadeInLeft"><a href="#">Home</a></li>
</ul>
<div class="container-fluid collapse" id="cont">
<div><a href="#"><span>Home</span></a></div>
<div><a href="#"><span>About Us</span></a></div>
<div><a href="#"><span>Services</span></a></div>
<div><a href="#"><span>Login</span></a></div>
</div>

</header>

</body>
</html>
